<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Responsivo com Imagem de Fundo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">

  <section class="relative h-96 bg-cover bg-center bg-hero-image">
  <section class="relative h-96 bg-cover bg-center bg-placeholder-image">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <h1 class="text-white text-3xl md:text-5xl font-bold text-center px-4">Bem-vindo ao nosso site</h1>
    </div>
  </section>

 

  <!-- JavaScript para abrir/fechar menu -->
  <script>
    const toggleButton = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    toggleButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
